<!DOCTYPE html>
<html>
<head>
  <script src="js/app.js"></script>
</head>
<body>
<script>
  const token = getToken();
  const role = getRole();

  if (!token) {
    window.location.href = "login.html";
  } else {
    if (role === "doctor") {
      window.location.href = "doctor.html";
    } else {
      window.location.href = "patient.html";
    }
  }
</script>
</body>
</html>
