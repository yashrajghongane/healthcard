<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/app.js"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

<div class="bg-white p-8 rounded shadow w-96">
  <h2 class="text-2xl font-bold mb-4">Login</h2>

  <input id="email" type="email" placeholder="Email" class="w-full p-2 border mb-3" />
  <input id="password" type="password" placeholder="Password" class="w-full p-2 border mb-3" />

  <button onclick="login()" class="w-full bg-blue-600 text-white p-2 rounded">
    Login
  </button>

  <p class="mt-3 text-sm">
    No account?
    <a href="register.html" class="text-blue-600">Register</a>
  </p>
</div>

<script>
async function login() {
  const res = await fetch(API_BASE + "/auth/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      email: email.value,
      password: password.value
    })
  });

  if (!res.ok) {
    alert("Invalid credentials");
    return;
  }

  const data = await res.json();
  setAuth(data.token, data.role);

  if (data.role === "doctor") {
    window.location.href = "doctor.html";
  } else {
    window.location.href = "patient.html";
  }
}
</script>

</body>
</html>
